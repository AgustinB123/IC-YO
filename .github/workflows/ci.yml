name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Instalar Dependencias
        run: npm install

      - name: Correr Tests
        run: npm test

      - name: Build Project
        run: npm run build # Este comando debe generar tu sitio estático en un directorio como `dist` o `build`

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }} # Usa el secreto que creaste
          branch: gh-pages
          publish_dir: ./dist # Cambia `./dist` por el directorio donde se generan tus archivos estáticos
